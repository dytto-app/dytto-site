# Netlify configuration for Dytto landing site

[build]
  command = "npm run build"
  publish = "dist"

# Headers for static files (applied after redirects)
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"

# Agent discovery - machine-readable capabilities
[[headers]]
  for = "/.well-known/ai-capabilities.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    Cache-Control = "public, max-age=3600"
    Access-Control-Allow-Origin = "*"

# Redirects are handled by public/_redirects file
# See _redirects for SPA fallback and static file handling
