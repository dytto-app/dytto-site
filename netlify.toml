# Netlify configuration for Dytto landing site

[build]
  command = "npm run build"
  publish = "dist"

# Headers for Content-Type (in case Netlify misdetects)
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"

[[headers]]
  for = "/sitemap.xml"  
  [headers.values]
    Content-Type = "application/xml"

[[headers]]
  for = "/.well-known/*"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"

# SPA routing - DO NOT use force=true
# Static files in dist/ are served automatically BEFORE this kicks in
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
