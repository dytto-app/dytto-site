# Netlify configuration for Dytto landing site

[build]
  command = "npm run build"
  publish = "dist"

# Headers for static files (applied after redirects)
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"

# Explicit rules for static SEO files - these match BEFORE the wildcard
# The identity rewrite (same from/to) ensures the static file is served
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

# SPA fallback for all other client-side routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
