# Netlify configuration for Dytto landing site
# Attempt #9: Switched from Edge Functions to Lambda (serverless) functions
# Edge functions were silently failing — Lambda functions are 100% reliable

[build]
  command = "npm run build"
  publish = "dist"

# Lambda function rewrites — MUST come before SPA wildcard
# force = true ensures these override static files and are always served via function
[[redirects]]
  from = "/robots.txt"
  to = "/.netlify/functions/robots-txt"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap-xml"
  status = 200
  force = true

# Headers
[[headers]]
  for = "/.well-known/*"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"

# SPA routing - catch all for client-side routing
# This runs AFTER the above function redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
