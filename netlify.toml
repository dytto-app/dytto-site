# Netlify configuration for Dytto landing site

[build]
  command = "npm run build"
  publish = "dist"

# Edge Functions handle SEO files directly (bypasses redirect issues)
[[edge_functions]]
  function = "robots"
  path = "/robots.txt"

[[edge_functions]]
  function = "sitemap"
  path = "/sitemap.xml"

# Headers
[[headers]]
  for = "/.well-known/*"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"

# SPA routing - catch all for client-side routing
# Edge functions for SEO files are processed BEFORE this redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
